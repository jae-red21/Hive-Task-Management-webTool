<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/hiveLogoDark.jpg" type="image/x-icon">
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form>
        <input type="text" placeholder="First Name" name="first name" required />
        <input type="text" placeholder="Last Name" name="last name" required />
        <input type="email" placeholder="Email" name="email" required />
        <input type="password" placeholder="Password"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
        <input type="password" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        <a href="register2.html">
           <input type="button" value="Next"></input>
        </a>
        <p class="pages">1 of 3</p>
      </form>
    </div>
  </body>
</html>
