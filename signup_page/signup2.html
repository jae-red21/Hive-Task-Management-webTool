<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/hiveLogoDark.jpg" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="script" href="signup.js">
    <script src="https://kit.fontawesome.com/d1b61fd0e8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="phone">Phone : </label><br />
        <input type="tel" id="phone" placeholder="Phone number" />
        
        <label for="birth-date">Birth Date :</label><br />
        <input
          type="date"
          id="birth-date"
          name="birthDate"
          placeholder="Birth Date"
          required
        />
        <div class="radio">
          <p>Gender :</p>
          <input type="radio" id="gender1" name="gender" />
          <label for="gender1">Male</label>
          <input type="radio" id="gender2" name="gender" />
          <label for="gender2">Female</label>
          <input type="radio" id="gender3" name="gender" />
          <label for="gender3">Other</label>
        </div>
        <div class="links">
          <a href="register.html"><input type="button" value="Back"></input></a>
          <a href="register3.html"><input type="button" value="Next"></input></a>
        </div>
          <p class="pages">2 of 3</p>
      </form>
    </div>
  </body>
</html>
